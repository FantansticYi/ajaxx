<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax(接收响应)</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange=function(){
      if(this.readyState===4) {
          return console.log(this.responseText)
      }
    };

    xhr.open('GET','http://www.baidu.com');

    xhr.send();
</script>
</body>
</html>
